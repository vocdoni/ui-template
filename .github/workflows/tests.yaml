name: tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: yarn --frozen-lockfile
      - run: yarn test
